<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function(){

      $(".content-box").click(function(){
        $(".content-box").animate({
          width: '500px',
          height: '+=200px'
          /// il fait encore et encore
        }, 1000);
        $("content-after").show().animate({
          opacity: '1'
          // showing with appearing
        }, 3000);
      });
        $("button").click(function(){
          $(".content-box").stop();
        });
        /// 첫번째 action만 중지 ,두번째 시작(stip(true))g하면 다 중지
    });

    // $(".content-box").animate({

    //   /// il fait encore et encore
    // }, 1000).animate({
    //   opacity: '1'
    //   // showing with appearing
    // }, 3000);
    // 이런 식으로도 사용가능

    </script>
    <title>jquery</title>
  </head>

</html>
